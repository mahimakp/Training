<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="form-check">
        <div class="form-group">
            <label id="userid">UserName</label>
            <input type="text" id="uname" [(ngModel)]="userObj.username" class="form-control" />
        </div>
        <div class="form-group" id="userpass" >
            <label>Password :  </label>
            <input type="text" id="passwrd" [(ngModel)]="userObj.password" class="form-control" />
        </div>

        <div class="form-group"> 
            <input type="button" id="gobutton"  (click)="Login()" value="Login" class="btn btn-primary"/>
        </div>
    </div>
    
</div>

</body>
</html>
